<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title class="alurabooks">AluraBooks</title>
    </head>
    <body>
        <header class="cabecalho">
            <div class="container">
            <input type="checkbox" id="menu" class="container-botao">
            <label for="menu">
            <span class="cabecalho_menuhamburguer container-img"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Programação</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Front-end</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Infraestrutura</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo - Copia (2).png" alt="Logo AluraBooks" class="container-img">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos - Copia (3).svg" alt="favoritos" class="container-img"></a>
            <a href="#"><img src="img/Compras - Copia - Copia (2).svg" alt="carrinho" class="container-img"></a>
            <a href="#"><img src="img/Usuario.png" alt="perfil" class="container-img" ></a>
        </div>
        </header>
        <section class="banner"> 
            <h2 class="bannertitulo">Já sabe por onde começar?</h2>
            <p class="bannertexto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="bannerpesquisa" placeholder="Qual será a sua próxima leitura?">
        </section>
        <section class="carrosel">
            <h2 class="carroseltitulo">Novos lançamentos</h2>
        </section>
